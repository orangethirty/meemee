{% extends "base.html" %}

{% block main %}

<div class="span10 well">
	<h4>New Demo Requests.</h4>
	<ul>
		{% for demo in object_list %}
		<li>Name: {{demo.name}} 
			| Email: {{demo.email}} 
			| Phone: {{demo.phone_number}} 
			| Followed up: &nbsp {{demo.followed_up}}
			| <a href="/demo/request/followed_up">Click if demo has been followed up.</a>
			
		</li>
		<br>
		{% endfor %}
	</ul>
</div>

{% endblock main %}
